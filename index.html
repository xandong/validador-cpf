<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="shortcut icon"
      href="assets/verified_icon-green.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>Validador de CPF</h1>
      <p>
        Este é um simples e completo site para verificação de CPFs válidos.
        Verifique quantos CPF quiser!
      </p>
    </header>
    <main>
      <section>
        <p>CPF</p>
        <input placeholder="99999999999" name="" id="cpf" />
      </section>
      <strong><small id="notify">Digite somente números.</small></strong>
      <button class="btn" onclick="validador()">Verificar</button>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
